<mat-card [appearance]="isSelected() ? 'raised' : 'outlined' " [class.selected]="isSelected()">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{data().title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ data().description }}
    </p>

  </mat-card-content>
</mat-card>
